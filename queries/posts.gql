query GET_POSTS($after: String = "", $limit: Int = 10) {
  posts(where: {status: PUBLISH}, after: $after, first: $limit) {
    nodes {
      id
      slug
      title
      date
      excerpt
      featuredImage {
        node {
          altText
          mediaItemUrl
          mediaDetails {
            height
            width
          }
          srcSet
        }
      }
      categories {
        nodes {
          id
          name
          slug
        }
      }
      commentCount
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}