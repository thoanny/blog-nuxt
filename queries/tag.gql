query GET_TAG($id: ID!) {
    tag(id: $id, idType: SLUG) {
        name
        posts {
            nodes {
                id
                slug
                title
                date
                excerpt
                featuredImage {
                    node {
                        altText
                        mediaItemUrl
                        mediaDetails {
                            height
                            width
                        }
                        srcSet
                    }
                }
                categories {
                    nodes {
                        id
                        name
                    }
                }
                commentCount
            }
        }
    }
}